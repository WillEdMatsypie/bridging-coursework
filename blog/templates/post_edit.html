{% extends 'base.html' %}

{% block content %}

        <div class="card-body p-5">
            <h2>New post</h2>
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-outline-dark">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
